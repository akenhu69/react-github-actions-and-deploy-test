name: Deploy to Server

on:
  push: 
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs: 
  build:
    runs-on: ubuntu-latest
      
    steps:
      - name: Build React
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn
      - run: yarn build
      
  
