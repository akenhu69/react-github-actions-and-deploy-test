name: Deploy to Server

on:
  push: 
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs: 
  build:
    runs-on: ubuntu-latest
      
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install yarn and run unittest
        run: | 
          yarn 
          yarn build
        env:
          CI: true
      # Share artifact inside workflow
      - name: Share artifact inside workflow
        uses: actions/upload-artifact@v3
        with:
          name: react-github-actions-build
          path: build
  deploy:
    runs-on: ubuntu-latest

    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Get artifacet
        uses: actions/download-artifact@v3
        with:
          name: react-github-actions-build

      - name: Display structure of downloaded files
        run: ls -R
      - name: Zip build
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: react-github-actions-release-build.zip
          path: ./
        # working-directory: react-github-actions-build
      - name: SSH Deploy Zip build
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
#         ARGS: "-avz --delete"
          SOURCE: "react-github-actions-release-build.zip"
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          REMOTE_PORT: ${{ secrets.SSH_PORT }}
          TARGET: ${{ secrets.SSH_REMOTE_TARGET }}
          SCRIPT_BEFORE: |
            mkdir -p /var/www/html/test/react-github-actions-and-deploy-test
          SCRIPT_AFTER: |
            cd ${{ secrets.SSH_REMOTE_TARGET }} unzip react-github-actions-release-build.zip



        