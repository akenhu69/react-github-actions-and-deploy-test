name: Deploy to Server

on:
  push: 
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs: 
  build:
    runs-on: ubuntu-latest
      
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'  
      - name: Install yarn and run unittest
        run: | 
          yarn 
          yarn build
        env:
          CI: true
